{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <article class="prose dark:prose-invert lg:prose-lg mx-auto">
        <header class="mb-8">
            <h1>{{ page.title }}</h1>
        </header>

        <section>
            {% if page.body %}
                {{ page.body|richtext }}
            {% endif %}
        </section>
    </article>
{% endblock %}
